<!DOCTYPE html>
<html>

<head>
  <title>A-Frame Demo</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <a-assets timeout="5000">
      <video id="video" autoplay loop="true" src="video360short.mp4"></video>
      <a-asset-item id="test" src="damagedHelmet/damagedHelmet.gltf"></a-asset-item>
    </a-assets>

    <a-video src="#video" width="4" height="2" position="0 0.5 -2" rotation="90 180 0"></a-video>
    <a-entity gltf-model="#test" scale=".7 .7 .7" position="0 0.8 0" rotation="90 180 0"></a-entity>
    <a-text value="Welcome to Lamplight Heritage" position="-1.5 0.5 1" rotation="-90 0 0" color="green"></a-text>
    <a-marker-camera type='pattern' url='pattern-marker.patt'></a-marker-camera>
  </a-scene>


</body>

</html>
