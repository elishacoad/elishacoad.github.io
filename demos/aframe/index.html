<!DOCTYPE html>
<html>

<head>
  <title>A-Frame Demo</title>
  <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>

<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs>

    <a-assets>
      <video id="video" autoplay loop="true" src="video360.mp4"></video>
      <a-asset-item id="test" src="adamHead/adamHead.gltf"></a-asset-item>
    </a-assets>

    <a-video src="#video" width="8" height="4.5" position="0 0 -10"></a-video>

    <a-entity gltf-model="#test" scale="0.4 0.4 0.4" position="0 0.7 0" rotation="0 180 0"></a-entity>
    <!-- <a-image src="marker.png" position="0 0.5 0"></a-image> -->
    <a-text value="Welcome to Lamplight Heritage" position="-1.5 0.2 0.6" rotation="-45 0 0" color="gold"></a-text>
    <!-- <a-entity gltf-model="url(adamHead.gltf)"></a-entity> -->
    <!-- <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    <a-marker-camera type='pattern' url='pattern-marker.patt'></a-marker-camera>
    <!-- <a-marker-camera preset='hiro'></a-marker-camera> -->
  </a-scene>


</body>

</html>
